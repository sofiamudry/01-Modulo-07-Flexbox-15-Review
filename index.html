<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Epilogue:wght@300;400&family=Lato:wght@400;700;900&family=Montserrat:wght@300;500&family=Mulish:wght@300;400;700;900&family=Noto+Sans+JP&family=Open+Sans:wght@300;400;600&family=Quicksand:wght@300;400;600;700&family=Roboto:wght@400;700&family=Secular+One&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Review</title>
</head>
<body class="center">
    <main class="center container">
        <header class="center reviews">
            <h2>Customers reviews</h2>
        </header>
        <section class="center ratings">
            <article class="stars">
                <span class="star">★</span>
                <span class="star">★</span>
                <span class="star">★</span>
                <span class="star">★</span>
                <span class="star">★</span>
                <span class="stars-text">4.7 out of 5</span>
            </article>
            <article class="customer-ratings">
                <p>40 customer ratings</p>
            </article>
        </section>
        <section class="center porcentage">
            <article class="star-porcentage">
                <span class="text">5 star </span>
                <span class="graphic diferent">
                    <span class="graphic-color n05"></span>
                </span>
                <span class="number"> 84%</span>
            </article>
            <article class="star-porcentage">
                <span class="text">4 star</span>
                <span class="graphic">
                    <span class="graphic-color n04"></span>
                </span>
                <span class="number">9%</span>
            </article>
            <article class="star-porcentage">
                <span class="text">3 star</span>
                <span class="graphic">
                    <span class="graphic-color n03"></span>
                </span>
                <span class="number">4%</span>
            </article>
            <article class="star-porcentage">
                <span class="text">2 star</span>
                <span class="graphic">
                    <span class="graphic-color n02"></span>
                </span>
                <span class="number">2%</span>
            </article>
            <article class="star-porcentage">
                <span class="text">1 star</span>
                <span class="graphic">
                    <span class="graphic-color n01"></span>
                </span>
                <span class="number">1%</span>
            </article>
        </section>
        <section class="center how">
            <article class="how-text">How do we calculate ratings?</article>
        </section>
    </main>
</body>
</html>
